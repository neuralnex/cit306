<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>Simple Form</h1>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="regNumber">Reg Number:</label>
        <input type="text" id="regNumber" required><br>

        <label for="department">Department:</label>
        <input type="text" id="department" required><br>

        <label for="school">School:</label>
        <input type="text" id="school" required><br>

        <label for="courseCode">Course Code:</label>
        <input type="text" id="courseCode" required><br>

        <label for="faculty">Faculty:</label>
        <input type="text" id="faculty" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" required><br>

        <label for="location">Location:</label>
        <select id="location" required>
            <option value="">Select Location</option>
            <option value="Umuchima">Umuchima</option>
            <option value="Eziobodo">Eziobodo</option>
        </select><br>

        <label for="bio">Bio:</label>
        <textarea id="bio"></textarea><br>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
